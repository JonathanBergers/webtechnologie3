<html lang="en">
<head>

    <script src="JS/reg.js"></script>
    <script src="JS/scripts.js"></script>
</head>
<body>
<form action="/api/users" id="registerForm" method="post">
    <fieldset>
        <legend>Registreer:</legend>
        E-mail:<br>
        <input type="text" name="email" value="niks@kut.nl">
        <br>
        Wachtwoord:<br>
        <input type="password" name="password">
        <br>
        Wachtwoord:<br>
        <input type="password" name="passwordConfirm">
        <br>
        Voornaam:<br>
        <input type="text" name="firstname">
        <br>
        Tussenvoegsel:<br>
        <input type="text" name="infix">
        <br>
        Achternaam:<br>
        <input type="text" name="lastname">
        <br><br>
        <input type="button" value="Submit" onclick="submitRegister()">
    </fieldset>
</form>

<div id="result"></div>



</body>
